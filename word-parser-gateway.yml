spring:
  profiles: word-parser-gateway
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

eureka:
  client:
    serviceUrl:
      defaultZone: http://gatewat:8010/eureka/

# zuul:
#   prefix: /services
zuul:
  ignoredServices: '*'
  routes:
    word-parser-be:
      path: /parser-api/**
      serviceId: word-parser-be
      stripPrefix: false
